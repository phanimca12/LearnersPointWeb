<p>supplier works!</p>

<p-table  [tableStyle]="{'min-width': '50rem'}" [value]="products">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" >
        <tr>
            <td *ngFor="let col of products">
                {{col}}
            </td>
        </tr>
    </ng-template>
</p-table>
