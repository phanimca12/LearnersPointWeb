<div class="container-fluid">
    <div class="row">
      <div class="col-sm-3">
        <p-panel>
          <ng-template pTemplate="header" >Convert To PDF</ng-template>
          <div class="list-group">
            <button
              #jpgtopdf
              pButton
              pRipple
              type="button"
              label="JPG To PDF"
              class="p-button-outlined p-button-rounded"
              (click)="loadBase64Child(jpgtopdf)"
            ></button>
  <br>
            <button
              #wordtopdf
              pButton
              pRipple
              type="button"
              label="WORD TO PDF"
              class="p-button-outlined p-button-rounded"
              (click)="loadBase64Child(wordtopdf)"
            ></button>
            <br>
            <button
              #ptopdf
              pButton
              pRipple
              type="button"
              label="POWERPOINT TO PDF"
              class="p-button-outlined p-button-rounded"
              (click)="loadBase64Child(ptopdf)"
            ></button>
            <br>
            <button
              #extopdf
              pButton
              pRipple
              type="button"
              label="EXCEL TO PDF"
              class="p-button-outlined p-button-rounded"
              (click)="loadBase64Child(extopdf)"
            ></button>

            <br>
            <button
              #htopdf
              pButton
              pRipple
              type="button"
              label="HTML TO PDF"
              class="p-button-outlined p-button-rounded"
              (click)="loadBase64Child(htopdf)"
            ></button>
          </div>
        </p-panel>
        <br>
        <p-panel>
          <ng-template pTemplate="header" >Convert From PDF</ng-template>
          <div class="list-group">
            <button
              #pdftojpg
              pButton
              pRipple
              type="button"
              label="PDF TO JPG"
              class="p-button-outlined p-button-rounded"
              (click)="loadBase64Child(pdftojpg)"
            ></button>
  <br>
            <button
              #pdftoword
              pButton
              pRipple
              type="button"
              label="PDF TO WORD"
              class="p-button-outlined p-button-rounded"
              (click)="loadBase64Child(pdftoword)"
            ></button>
            <br>
            <button
              #pdftoppt
              pButton
              pRipple
              type="button"
              label="PDF TO POWERPOINT"
              class="p-button-outlined p-button-rounded"
              (click)="loadBase64Child(pdftoppt)"
            ></button>
            <br>
            <button
              #pdftoexcel
              pButton
              pRipple
              type="button"
              label="PDF TO EXCEL"
              class="p-button-outlined p-button-rounded"
              (click)="loadBase64Child(pdftoexcel)"
            ></button>

            <br>
          </div>
        </p-panel>
      </div>
      <div class="col-sm-9">
        <app-pdfconversion-child [childLabel]="childLabel"></app-pdfconversion-child>
      </div>
    </div>
  </div>
