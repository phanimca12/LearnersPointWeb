<div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
        <p-panel [toggleable]="true">
          <ng-template pTemplate="header"> {{ "FORMATTERS_TAB.FORMATTERS" | translate }}</ng-template>
          <div class="list-group">
            <button
              #xmlf
              pButton
              pRipple
              type="button"
            
              class="p-button-outlined p-button-rounded"
              (click)="loadChild(xmlf)"
            >
            {{ "FORMATTERS_TAB.XML_FORMATTER" | translate }}
          
          </button>
            <br />
            <button
            #jsonf
            pButton
            pRipple
            type="button"
          
            class="p-button-outlined p-button-rounded"
            (click)="loadChild(jsonf)"
          >
        
          {{ "FORMATTERS_TAB.JSON_FORMATTER" | translate }}
        </button>
          <br />
          <button
          #htmlf
          pButton
          pRipple
          type="button"
       
          class="p-button-outlined p-button-rounded"
          (click)="loadChild(htmlf)"
        >
        {{ "FORMATTERS_TAB.HTML_FORMATTER" | translate }}
      
      </button>
        <br />
              <button
        #sqlf
        pButton
        pRipple
        type="button"
      
        class="p-button-outlined p-button-rounded"
        (click)="loadChild(sqlf)"
      >
      {{ "FORMATTERS_TAB.SQL_FORMATTER" | translate }}
    </button>
      
  
          </div>
        </p-panel>
      </div>
      <div class="col-sm-10">
        <div>
          <app-formatterchild [childLabel]="childLabel"></app-formatterchild>
        </div>
      </div>
    </div>
  </div>
