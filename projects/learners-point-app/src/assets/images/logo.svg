<svg width="185" height="30" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .conversion {
        font-family: Arial, sans-serif;
        font-size: 16px; 
        fill: #FFD700; /* Yellow color */
        font-weight: bold; /* Bold text */
      }
      .point {
        font-family: Arial, sans-serif;
        font-size: 16px; 
       fill: #007bff; /* Black color */
        font-weight: bold; /* Bold text */
      }
    </style>
  </defs>

 <!-- Microsoft logo representation with circles -->
  <circle cx="5" cy="10" r="5" fill="#F25022"/> <!-- Orange -->
  <circle cx="15" cy="10" r="5" fill="#7FBA00"/> <!-- Green -->
  <circle cx="15" cy="20" r="5" fill="#00A4EF"/> <!-- Blue -->
  <circle cx="5" cy="20" r="5" fill="#FFB900"/> <!-- Yellow -->

  <text x="25" y="20" class="conversion">CONVERSION</text>
  <text x="135" y="20" class="point">POINT</text>
</svg>